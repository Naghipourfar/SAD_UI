<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8" />
       <script type="text/javascript" src="./static/files/js/jquery.min.js"></script>
       <script>
           $(document).ready(function(){
               $("head").load("head.html")});
       </script>
    </head>
<body>
<div class="ui center aligned grid">
    <div class="ui container">
        <h1 class="ui huge header">
            لطفا وارد شوید
        </h1>
        <form class="ui large form">
            <div class="field">
                <div class="ui right icon input" style="width: 150%;">
                    <i class="user icon"></i><input name="email" placeholder="آدرس ایمیل" type="text"/>
                </div>
            </div>
            <div class="field">
                <div class="ui right icon input" style="width: 150%">
                    <i class="lock icon"></i><input name="password" placeholder="رمز ورود" type="password"/>
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input class="hidden" tabindex="0" type="checkbox"/><label>مرا به خاطر داشته باش</label>
                </div>
            </div>
            <div class="ui grid">
                <div class="eight wide column">
                    <a class="ui fluid wide submit primary button large" href="Homepage.html">
                        ورود
                    </a>
                </div>
                <div class="eight wide column">
                    <a class="ui fluid wide submit primary button large " href="Signup.html">
                        ثبت‌نام
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="./static/files/semantic/semantic.min.js"></script>
<style type="text/css">
    body {
        background-color: #eee;
    }

    .ui.container {
        margin-top: 6em;
        max-width: 22em !important;
    }
</style>
<script>
    $(document)
        .ready(function () {
            $('.ui.checkbox').checkbox();
            $('.ui.form')
                .form({
                    fields: {
                        email: {
                            identifier: 'email',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: 'لطفا آدرس ایمیل خود را وارد نمائید'
                                },
                                {
                                    type: 'email',
                                    prompt: 'لطفا یک آدرس ایمیل معتبر وارد نمائید'
                                }
                            ]
                        },
                        password: {
                            identifier: 'password',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: 'لطفا رمز عبور خود را وارد نمائید'
                                },
                                {
                                    type: 'length[6]',
                                    prompt: 'رمز عبور باید حاوی حداقل ۶ کاراکتر باشد'
                                }
                            ]
                        }
                    },
                    inline: true,
                    on: 'blur'
                })
            ;
        })
    ;
</script>
</body>
</html>

    <script>
        loadHeader("Org")
    </script>

    <div class="row">
        <div class="column" id="sidebar">
            <div class="ui form segment">
                <div class="ui hidden divider"></div>
                <div class="row" style="text-align: center">
                    <div class="ui huge label button" onclick="window.location.replace('OrgDashboard.html')"> بازگشت به داشبورد </div>
                </div>
                <div class="row" style="text-align: center">
                    <div class="ui divider"></div>
                    <div class="ui huge label">مشخصات نیکوکار</div>
                </div>
                <div class="row">
                    <h1 class="ui medium header">فیلترها</h1>
                </div>
                <div class="ui hidden divider"></div>
                <div class="two fields">
                    <div class="field">
                        <input placeholder="شهر" id="city">
                        <input placeholder="شناسه کاربری" id="username">
                    </div>
                    <div class="field">
                        <div class="ui compact menu">
                            <div class="ui simple dropdown item">
                                <label id="gender">جنسیت</label>
                                <i class="dropdown icon"></i>
                                <div class="menu" id="gender_menu">
                                    <div class="item">مرد</div>
                                    <div class="item">زن</div>
                                    <div class="item">اهمیتی ندارد</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="row">
                        <h1 class="ui small header">توانایی‌ها</h1>
                    </div>
                    <div class="ui hidden divider"></div>
                    <div class="two" id="skills">
                    </div>
                    <div class="ui hidden divider"></div>
                    <div class="two fields">
                        <div class="ui compact menu">
                            <div class="ui simple dropdown item" id="skills_div">
                                <label id="last_selected_skill">توانایی</label>
                                <i class="dropdown icon"></i>
                                <div class="menu" id="skills_menu">
                                    <script>
                                        loadSkills();
                                    </script>
                                </div>
                            </div>
                        </div>
                        <button class="ui icon button" id="new_skill"><i class="plus icon"></i></button>
                    </div>
                </div>
                <div class="row" style="text-align: center">
                    <button class="ui black button" id="search">جست و جو</button>
                </div>
            </div>
        </div>
        <div class="column" id="content">
            <div class="ui grid">
                <div class="row">
                    <h1 class="ui huge header">نیکوکاران</h1>
                </div>
                <div class="ui hidden divider"></div>
                <div class="row">
                    <table class="ui fixed table">
                        <thead>
                        <tr>
                            <th>شماره</th>
                            <th>نام نیکوکار</th>
                            <th>جنسیت</th>
                            <th>محدوده</th>
                            <th>زمان</th>
                            <th>توضیحات</th>
                            <th>درخواست</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="search_results">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

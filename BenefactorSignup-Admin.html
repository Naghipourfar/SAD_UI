<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="./static/files/js/jquery.min.js"></script>
    <meta charset="utf-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>

    <meta content="Semantic-UI, Theme, Design, Template" name="keywords"/>

    <meta content="#ffffff" name="theme-color"/>
    <title>ثبت‌نام نیکوکار</title>
    <link href="./static/files/css/default.css" rel="stylesheet" type="text/css"/>
    <link href="./static/files/semantic/semantic.rtl.min.css" rel="stylesheet" type="text/css"/>
    <link href="./static/files/css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="./static/files/css/pandoc-code-highlight.css" rel="stylesheet" type="text/css"/>
    <link href="./static/files/css/fullcalendar.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="./static/files/js/jquery.min.js"></script>
    <script type="text/javascript" src="./static/files/js/moment.min.js"></script>
    <script type="text/javascript" src="./static/files/semantic/semantic.min.js"></script>
    <script type="text/javascript" src="./static/files/js/w3_include.js"></script>
    <script type="text/javascript" src="./static/files/js/fullcalendar.min.js"></script>
    <script type="text/javascript" src="./static/files/js/Skills.js"></script>
    <script type="text/javascript" src="static/files/js/HeaderLoader.js"></script>
    <script type="text/javascript" src="static/files/js/SidebarLoader.js"></script>
    <script type="text/javascript" src="static/files/js/BenefactorSignup-Admin.js"></script>

    <!--<script>-->
    <!--$(document).ready(function(){-->
    <!--$("head").load("head.html")});-->
    <!--</script>-->
</head>
<body>
<div class="ui inverted huge borderless fixed fluid menu">
    <div class="ui inverted huge borderless fixed fluid menu" id="header">
        <script>
            loadHeader("Admin")
        </script>
    </div>
</div>
<div class="ui grid">
    <div class="row">
        <div class="column" id="sidebar">
            <div class="ui secondary vertical fluid menu" id="sidebar_menu">
                <script type="text/javascript">
                    loadSidebar('RegisterNewUser', 'Admin');
                </script>
            </div>
        </div>
        <div class="column" id="content">
            <div class="ui grid">
                <div class="ui hidden section divider"></div>
                <div class="row">
                    <h1 class="ui huge header">مشخصات فردی</h1>
                </div>
                <div class="ui divider"></div>
                <div class="row">
                    <div class="ui form segment">
                        <div class="two fields">
                            <div class="required field">
                                <label>شناسه کاربری</label><input class="required" placeholder="نام کاربری"
                                                                  type="text" id="username">
                                <div class="required field">
                                    <label>رمز عبور</label>
                                    <div class="ui left icon input">
                                        <i class="lock icon"></i><input class="required" type="password" id="password1">
                                    </div>
                                </div>
                                <div class="required field">
                                    <label>نام نیکوکار</label><input class="required" placeholder="نام"
                                                                     id="first_name"/>
                                </div>
                                <div class="required field">
                                    <label>شماره همراه</label><input class="required" placeholder="شماره همراه"
                                                                     id="phone_number"/>
                                </div>
                                <div class="required field">
                                    <label>سن</label><input class="required" placeholder="سن" id="age"/>
                                </div>
                            </div>
                            <div class="field">
                                <div class="required field">
                                    <label>ایمیل</label>
                                    <div class="ui left icon input">
                                        <i class="icon"></i><input class="required" id="email" placeholder="ایمیل"/>
                                    </div>
                                </div>
                                <div class="required field">
                                    <label>تکرار رمز عبور</label>
                                    <div class="ui left icon input">
                                        <i class="lock icon"></i><input type="password" id="password2">
                                    </div>
                                </div>
                                <div class="required field">
                                    <label>نام خانوادگی نیکوکار</label>
                                    <input class="required" placeholder="نام خانوادگی" id="last_name"/>
                                </div>
                                <div class="required field">
                                    <label>شماره ثابت</label><input class="required" placeholder="شماره ثابت"
                                                                    id="tel_number">
                                </div>
                                <div class="required field">
                                    <label>شهر محل سکونت</label><input class="required" placeholder="شهر محل سکونت"
                                                                       id="city">
                                </div>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="required field">
                                <div class="ui compact menu">
                                    <div class="ui simple dropdown item">
                                        <label id="gender">جنسیت نیکوکار</label>
                                        <i class="dropdown icon"></i>
                                        <div class="menu" id="gender_menu">
                                            <div class="item">مرد</div>
                                            <div class="item">زن</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="required field">
                            <label>نشانی منزل</label><input class="required" placeholder="نشانی منزل" id="address">
                        </div>
                        <div class="ui divider"></div>
                        <label><b> لیست توانایی‌ها</b></label>
                        <div class="two" id="skills">

                        </div>
                        <div class="ui divider"></div>
                        <div class="two fields">
                            <div class="ui compact menu">
                                <div class="ui simple dropdown item" id="skills_div">
                                    <label id="last_selected_skill">توانایی‌ها</label>
                                    <i class="dropdown icon"></i>
                                    <div class="menu" id="skills_menu">
                                        <script>
                                            loadSkills();
                                        </script>
                                    </div>
                                </div>
                            </div>
                            <button class="ui icon button" id="new_skill"><i class="plus icon"></i></button>
                        </div>
                        <div class="ui divider"></div>
                        <div class="field">
                            <label>فعالیت‌های گذشته</label><textarea placeholder="فعالیت‌های گذشته"
                                                                     id="activities"></textarea>
                        </div>
                        <div class="ui divider"></div>
                        <div class="field">
                            <label>زمینه‌های مورد علاقه</label><textarea placeholder="زمینه‌های مورد علاقه"
                                                                         id="desires"></textarea>
                        </div>
                        <div class="ui submit button" onclick="sendBenefactorInformation()">
                            <a>ثبت‌نام</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">

        display: relative;
    }

    #sidebar {
        position: fixed;
        top: 51.8px;
        right: 0;
        bottom: 0;
        width: 18%;
        background-color: #f5f5f5;
        padding: 0px;
    }

    #sidebar .ui.menu {
        margin: 2em 0 0;
        font-size: 16px;
    }

    #sidebar .ui.menu > a.item {
        color: #337ab7;
        border-radius: 0 !important;
    }

    #sidebar .ui.menu > a.item.active {
        background-color: #337ab7;
        color: white;
        border: none !important;
    }

    #sidebar .ui.menu > a.item:hover {
        background-color: #4f93ce;
        color: white;
    }

    #content {
        margin-right: 19%;
        width: 81%;
        margin-top: 3em;
        padding-right: 3em;
        float: right;
    }

    #content > .ui.grid {
        padding-left: 4em;
        padding-bottom: 3em;
    }

    #content h1 {
        font-size: 36px;
    }

    #content .ui.divider:not(.hidden) {
        margin: 0;
    }

    #content table.ui.table {
        border: none;
    }

    #content table.ui.table thead th {
        border-bottom: 2px solid #eee !important;
    }
</style>
</body>
</html>

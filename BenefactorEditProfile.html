<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="./static/files/js/jquery.min.js"></script>
    <meta charset="utf-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport"/>
    <meta content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI." name="description"/>
    <meta content="Semantic-UI, Theme, Design, Template" name="keywords"/>
    <meta content="PPType" name="author"/>
    <meta content="#ffffff" name="theme-color"/>
    <title>مدیریت نیکوکار</title>
    <link href="./static/files/css/default.css" rel="stylesheet" type="text/css"/>
    <link href="./static/files/semantic/semantic.rtl.min.css" rel="stylesheet" type="text/css"/>
    <link href="./static/files/css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="./static/files/css/pandoc-code-highlight.css" rel="stylesheet" type="text/css"/>
    <link href="./static/files/css/fullcalendar.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="./static/files/js/jquery.min.js"></script>
    <script type="text/javascript" src="./static/files/js/moment.min.js"></script>
    <script type="text/javascript" src="./static/files/semantic/semantic.min.js"></script>
    <script type="text/javascript" src="./static/files/js/w3_include.js"></script>
    <script type="text/javascript" src="./static/files/js/fullcalendar.min.js"></script>
    <script type="text/javascript" src="./static/files/js/Skills.js"></script>
    <script type="text/javascript" src="static/files/js/BenefactorEditProfile.js"></script>
    <script type="text/javascript" src="static/files/js/SidebarLoader.js"></script>
</head>
<body>
<div w3-include-html="header.html" class="ui inverted huge borderless fixed fluid menu"></div>
<div class="ui inverted huge border less fixed fluid menu">
    <a class="header item">مدیریت نیکوکار</a>
    <div class="left menu">
        <div class="item">
            <div class="ui small input">
                <input placeholder="جست و جو..."/>
            </div>
        </div>
    </div>
</div>
<div class="ui grid">
    <div class="row">
        <div class="column" id="sidebar">
            <div class="ui secondary vertical fluid menu" id="sidebar_menu">
                <script type="text/javascript">
                    loadSidebar('EditProfile', 'Benefactor');
                </script>
            </div>
        </div>
        <div class="column" id="content">
            <div class="ui grid">
                <div class="ui hidden section divider"></div>
                <div class="row">
                    <h1 class="ui huge header">مشخصات فردی</h1>
                </div>
                <div class="ui divider"></div>
                <div class="row">
                    <div class="ui form segment">
                        <div class="two fields">
                            <div class="field">
                                <label>شناسه کاربری</label><input id="username" placeholder="نام کاربری"
                                                                  type="text" disabled="disabled">
                                <div class="required field">
                                    <label>نام نیکوکار</label><input id="first_name" placeholder="نام"
                                                                     disabled="disabled"/>
                                </div>
                                <div class="field">
                                    <label>شماره همراه</label><input id="phone_number" placeholder="شماره همراه"/>
                                </div>
                                <div class="field">
                                    <label>سن</label><input id="age" placeholder="سن"/>
                                </div>
                            </div>
                            <div class="field">
                                <div class="required field">
                                    <label>رمز عبور</label>
                                    <div class="ui left icon input">
                                        <i class="lock icon"></i><input id="password" type="password">
                                    </div>
                                </div>
                                <div class="required field">
                                    <label>نام خانوادگی نیکوکار</label><input id="last_name" placeholder="نام خانوادگی"
                                                                              disabled="disabled"/>
                                </div>
                                <div class="required field">
                                    <label>شماره ثابت</label><input id="tel_number" placeholder="شماره ثابت">
                                </div>

                            </div>
                        </div>
                        <div class="field">
                            <label>نشانی منزل</label><input id="address" placeholder="نشانی منزل">
                        </div>
                        <div class="ui divider"></div>
                        <label><b> لیست توانایی‌ها</b></label>
                        <div class="two" id="skills">
                            <!--<div class="one" id="مهارت-گلدوزی">-->
                                <!--<button class="ui icon button"><i class="x icon"></i></button>-->
                                <!--<label>مهارت-گلدوزی</label><br>-->
                            <!--</div>-->
                            <!--<div class="one" id="معلم-فیزیک">-->
                                <!--<button class="ui icon button"><i class="x icon"></i></button>-->
                                <!--<label>معلم-فیزیک</label><br>-->
                            <!--</div>-->
                        </div>
                        <div class="ui divider"></div>
                        <div class="two fields">
                            <div class="ui compact menu">
                                <div class="ui simple dropdown item" id="skills_div">
                                    <label id="last_selected_skill">توانایی‌ها</label>
                                    <i class="dropdown icon"></i>
                                    <div class="menu" id="skills_menu">
                                        <script>
                                            loadSkills();
                                        </script>
                                    </div>
                                </div>
                            </div>
                            <button class="ui icon button" id="new_skill"><i class="plus icon"></i></button>
                        </div>
                        <div class="field">
                            <label>فعالیت‌های گذشته</label><textarea id="activities"
                                                                     placeholder="فعالیت‌های گذشته"></textarea>
                        </div>
                        <div class="field">
                            <label>زمینه‌های مورد علاقه</label><textarea id="desires"
                                                                         placeholder="فعالیت‌های گذشته"></textarea>
                        </div>
                        <div class="ui submit button" id="save">
                            ذخیره
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
    body {
        display: relative;
    }

    #sidebar {
        position: fixed;
        top: 51.8px;
        right: 0;
        bottom: 0;
        width: 18%;
        background-color: #f5f5f5;
        padding: 0px;
    }

    #sidebar .ui.menu {
        margin: 2em 0 0;
        font-size: 16px;
    }

    #sidebar .ui.menu > a.item {
        color: #337ab7;
        border-radius: 0 !important;
    }

    #sidebar .ui.menu > a.item.active {
        background-color: #337ab7;
        color: white;
        border: none !important;
    }

    #sidebar .ui.menu > a.item:hover {
        background-color: #4f93ce;
        color: white;
    }

    #content {
        margin-right: 19%;
        width: 81%;
        margin-top: 3em;
        padding-right: 3em;
        float: right;
    }

    #content > .ui.grid {
        padding-left: 4em;
        padding-bottom: 3em;
    }

    #content h1 {
        font-size: 36px;
    }

    #content .ui.divider:not(.hidden) {
        margin: 0;
    }

    #content table.ui.table {
        border: none;
    }

    #content table.ui.table thead th {
        border-bottom: 2px solid #eee !important;
    }
</style>
</body>
</html>

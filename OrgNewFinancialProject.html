<body>
<div class="ui inverted huge borderless fixed fluid menu" id="header">
    <script>
        loadHeader("Org")
    </script>
</div>
<div class="ui grid">
    <div class="row">
        <div class="column" id="sidebar">
            <div class="ui secondary vertical fluid menu" id="sidebar_menu">
                <script type="text/javascript">
                    loadSidebar('NewProject', 'Org');
                </script>
            </div>
        </div>
        <div class="column" id="content">
            <div class="ui grid">
                <div class="ui hidden section divider"></div>
                <div class="row">
                    <h1 class="ui huge header">مشخصات نیاز نقدی</h1>
                </div>
                <div class="ui divider"></div>
                <div class="row">
                    <div class="ui form segment">
                        <div class="two fields">
                            <div class="required field">
                                <label>نام نیازمندی نقدی</label><input id="name" class="required" placeholder="نام نیازمندی" type="text">
                            </div>
                            <div class="required field">
                                <label>مبلغ مورد نیاز برای نیازمندی</label><input id="money_needed" class="required" placeholder="مبلغ مورد نیاز" type="text">
                            </div>
                        </div>
                        <div class="two fields">

                        </div>
                        <div class="two fields">
                            <div class="required field">
                                <label>زمان مورد نیاز</label><input class="required" id="deadline" placeholder="زمان مورد نیاز" type="text">
                            </div>

                        </div>
                        <div class="ui button" id="submit" onclick="submitNewFinancialProject()">
                            <a>اضافه کن!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
    body {
        display: relative;
    }

    #sidebar {
        position: fixed;
        top: 51.8px;
        right: 0;
        bottom: 0;
        width: 18%;
        background-color: #f5f5f5;
        padding: 0px;
    }

    #sidebar .ui.menu {
        margin: 2em 0 0;
        font-size: 16px;
    }

    #sidebar .ui.menu > a.item {
        color: #337ab7;
        border-radius: 0 !important;
    }

    #sidebar .ui.menu > a.item.active {
        background-color: #337ab7;
        color: white;
        border: none !important;
    }

    #sidebar .ui.menu > a.item:hover {
        background-color: #4f93ce;
        color: white;
    }

    #content {
        margin-right: 19%;
        width: 81%;
        margin-top: 3em;
        padding-right: 3em;
        float: right;
    }

    #content > .ui.grid {
        padding-left: 4em;
        padding-bottom: 3em;
    }

    #content h1 {
        font-size: 36px;
    }

    #content .ui.divider:not(.hidden) {
        margin: 0;
    }

    #content table.ui.table {
        border: none;
    }

    #content table.ui.table thead th {
        border-bottom: 2px solid #eee !important;
    }
